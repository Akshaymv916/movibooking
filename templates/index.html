{% extends 'base.html' %}
{% load static %}

{% block title %}
<title>Krishna and Dev | Home</title>
{% endblock %}

{% block content %}
<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">

    <div class="carousel-inner">
        {% for navbar in navbar %}
        <div class="carousel-item {% if forloop.first %} active {% endif %}">
            <img class="d-block w-100" src="{{navbar.poster.url}}" style="height:800px" >
        </div>
        {% endfor %}
    </div>

    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<div class="container">
    <div class="row mb-5">
        <div class="col-12">
            <div class="row">
                <div class="col-10 offset-2 m-5 text-center">
                    <h1 style="color:green;font-weight:semi-bold;">Now Running In Theaters</h1>
                </div>
            </div>
            <div class="row">

                {% for movie in movie %}
                <div class="col-12 col-md-6 col-lg-4 mb-5">
                    <a href="/cinema/{{movie.pk}}" style="text-decoration: none; ">
                        <div class="card shadow" style="width: 21rem; margin:0px auto;">
                            <img src="{{ movie.poster.url }}" class="card-img-top" height="400px">
                            <div class="card-body">
                                <h4 class="card-title text-center" >{{ movie.name }}</h4>
                                <h6 class="card-title text-center" style="color:red">Book Now</h6>

                            </div>
                        </div>
                    </a>
                </div>
                {% endfor %}

            </div>
        </div>
    </div>
</div>

{% endblock %}
